services:
  dashboard:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - stonks-data:/data
    environment:
      - STONKS_DB=/data/stonks.db

  trainer:
    build: .
    entrypoint: ["uv", "run", "python", "examples/fake_trainer.py"]
    volumes:
      - stonks-data:/data
    environment:
      - STONKS_DB=/data/stonks.db
      - EXPERIMENT=debug-experiment
      - TRAIN_EPOCHS=50
      - STEPS_PER_EPOCH=20
      - STEP_DELAY=0.3
    depends_on:
      - dashboard

volumes:
  stonks-data:
