name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "ui/**"
  pull_request:
    branches: [main]
    paths:
      - "ui/**"

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ui
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: ui
        run: bun run check

      - name: Build
        working-directory: ui
        run: bun run build
