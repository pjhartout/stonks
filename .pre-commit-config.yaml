repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uv run ty check stonks/
        language: system
        pass_filenames: false
        types: [python]
